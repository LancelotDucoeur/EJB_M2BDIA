  <head>
    <meta name="description" content="Interface simplifiée pour gestion bancaire"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Application Bancaire Simplifiée</title>
  </head>

  <body>
    <div class="container">
      <h1>Application Bancaire</h1>
      <div class="options">
